<head>
	<title>textcircle</title>
</head>

<body>
	<h1>Welcome to TextCircle</h1>
    {{>date_display}}
	{{>editor}}
</body>

<template name="date_display">
    <!-- Here we call the CodeMirror template, the docid is provided by a template helper-->
    {{current_date}}
</template>

<template name="editor">
    <!-- Here we call the CodeMirror template, the docid is provided by a template helper-->
    {{>sharejsCM docid=docid id="editor"}}
</template>
